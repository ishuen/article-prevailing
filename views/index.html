<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Color Admin</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/animate.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/style.css" rel="stylesheet">
    <link href="/public/stylesheets/mystyle.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/style-responsive.css" rel="stylesheet">
    <link href="/public/stylesheets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="/public/javascripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="/public/javascripts/d3.v3.min.js"></script>
    <script src="/public/javascripts/script.js"></script>
  </head>
  <body ng-app="graphui" ng-controller="graphuiCtrl">
    <div ng-include="'views/header.html'" ng-class="{'notlog':notlog}"></div>
    <div ng-include="'views/sidebar.html'" ng-class="{'notlog':notlog}"></div>
    <div id="login" ng-if="notlog" class="panel panel-inverse">
      <div class="panel-heading">
        <div class="panel-heading-btn"></div>
        <h4 class="panel-title">請先登入</h4>
      </div>
      <div class="panel-body">
        <div class="col-md-2"><a href="javascript:;" ng-click="checkLogin('login');logged()">Login</a></div>
      </div>
    </div>
    <div id="content" ng-class="{'notlog':notlog}" class="content">
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '988221634521746',
            xfbml      : true,
            version    : 'v2.4'
          });
        };
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
      <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Calendar</li>
      </ol>
      <h1 class="page-header">Calendar <small>header small text goes here...</small></h1>
      <div ui-view></div>
    </div>
  </body>
</html>
