<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leader Finder</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="/public/stylesheets/fontopensans.min.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/animate.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/style.css" rel="stylesheet">
    <link href="/public/stylesheets/mystyle.css" rel="stylesheet">
    <link href="/public/stylesheets/colorbootstrap/style-responsive.css" rel="stylesheet">
    <link href="/public/stylesheets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/public/stylesheets/font-awesome/css/simple-line-icons.min.css" rel="stylesheet">
    <script src="/public/javascripts/angular.min.js"></script>
    <script src="/public/javascripts/angular.animate.min.js"></script>
    <script src="/public/javascripts/angular-ui-router.min.js"></script>
    <script src="/public/javascripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="/public/javascripts/d3.v3.min.js"></script>
    <script src="/public/javascripts/script.js"></script>
  </head>
  <body ng-app="graphui" ng-controller="graphuiCtrl">
    <div id="page-header-fixed" class="page-container fade page-sidebar-fixed in">
      <div ng-class="{'block':notlog}"></div>
      <div ng-include="'views/header.html'" ng-class="{'notlog':notlog}"></div>
      <div ng-include="'views/sidebar.html'" ng-class="{'notlog':notlog}"></div>
      <div id="login" ng-if="notlog" class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn"></div>
          <h4 class="panel-title">請先登入</h4>
        </div>
        <div class="panel-body"><a href="javascript:;" ng-click="checkLogin('login')"> <i class="fa icon-social-facebook"></i>Login</a></div>
      </div>
      <div id="content" ng-class="{'notlog':notlog}" class="content">
        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '782967248479608',
              xfbml      : true,
              version    : 'v2.4'
            });
          };
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
        <div style="height:54px" class="col-md-12"></div>
        <div ui-view></div>
      </div>
    </div>
  </body>
</html>
